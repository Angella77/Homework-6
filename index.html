<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"/>
    <title>Weather App</title>

  
  </head>
<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

   <div class="row">
    <input type="text" class="searchInput" placeholder="Indianapolis">
    <button type="submit" class="searchBtn">
      <i class="fas fa-search"></i>
    </button> 
  </div>
   <div class="historyItems"></div>
</div>
 <div class="col-two-container">
  <div class="forecast">
    <div class="row">
      <h1 class="cityName">Indianapolis</h1>
      <h1 class="currentDate">(8/19/2020)</h1>
      <img class="weatherIcon"></img><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha512-Fdq8QvrEd3TD4heN8gNTOl79sAZR7zsiHIDQbE5eEBxx8pPfb/yJHaBWxhoG7SNcQiBmrrUHlg5TiNX4ovt6Jg==" crossorigin="anonymous" />
    </div>
  </div>
 </div>
 
 
 <div class="row">
  <p class="temp">Temperature: 66Â°F</p>
</div>
 <div class="row">
  <p class="WindSpeed">Wind Speed: 1mph</p>
</div>
 <div class="row">
  <p class="humidity">Humidity: 80%</p>
</div>
 <div class="row">
  <p class="uvIndex">UV Index: 0 of 10</p>
 </div>

 <div class="five-day-container">
   <h1>5-Day forecast:</h1>
   <div class="card-row"><link href="http://api.openweathermap.org/data/2.5/forecast?id=524901&lang=zh_cn">
   </div>
 </div>
          
</body>
<script src="assets/js/weather.js"></script>
</html>
